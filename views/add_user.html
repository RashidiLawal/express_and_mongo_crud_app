<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
     <header id="header">
         <nav>
             <div class="container">
                 <div class="text-center">
                     <a href="/" class="nav-brand text-dark">
                         User Management System
                     </a>
                 </div>
             </div>
         </nav>
     </header>

    <!-- Header -->
    
    <!-- <Main-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                       <div class="filter">
                           <a href="/"><i class="fa-solid fa-angles-left"></i>All Users</a>
                       </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">
                        New User
                    </h2>
                    <span class="text-dark">
                        Use the below form to create a new account
                    </span>
                </div>
                <!-- form handling -->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">
                                Name
                            </label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Rashidi Lawal">
                        </div>
                        <div class="form-group">
                            <label for="Email" class="text-light">
                                email
                            </label>
                            <input type="text" name="email" value="" placeholder="Rashlaw@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">
                                Gender
                            </label>
                            <div class="radio inline">
                                <input type="radio" id="rado1" name="gender" value="Male">
                                <label for="rado1" class="radio-label">
                                    Male
                                </label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="rado2" name="gender" value="Female">
                                <label for="rado2" class="radio-label">
                                    Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="text-light">
                                Status
                            </label>
                            <div class="radio inline">
                                <input type="radio" id="rado3" name="status" value="Active">
                                <label for="rado3" class="radio-label">
                                    Active
                                </label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="rado4" name="status" value="Inactive">
                                <label for="rado4" class="radio-label">
                                    Inactive
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    <!--/Main--> 
</body>
</html>
